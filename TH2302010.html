<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TH2302010.css">
</head>
<body>
    <div id="container">
        <div id="row1">
            <div id="log">
                <b>Login</b>
            </div>
            <div id="reg">
                <b>Register</b>
            </div>
        </div>
        <div>
            <div id="login">
                <p>EMAIL</p>
                <input type="email" name="account" placeholder="example@email.com" id="logemail">
                <p class="result" id="reportLogMail"></p>
                <p>PASSWORD</p>
                <input type="password" name="pass" id="logpassword" placeholder="*********">
                <button id="hideEye">h</button>
                <button id="showEye">s</button>
                <p class="result" id="reportLogPass"></p>
                <br>
                <a href="">Forgot password?</a>
                <button class="bt1" id="submit">Login</button>
            </div>
            <div id="register">
                <div>
                    <p>EMAIL</p>
                    <input type="email" name="account" placeholder="example@email.com" id="regemail">
                    <p class="result" id="reportMail"></p>
                </div>
                <div>
                    <p>PASSWORD</p>
                    <input type="password" name="pass" id="regpassword1" placeholder="*********">
                    <p>RE-ENTER PASSWORD</p>
                    <input type="password" name="pass" id="regpassword2" placeholder="*********">
                    <p class="result" id="reportPass"></p>
                    <button class="bt1" id="regAccount">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="TH2302010.js"></script>
</html>
